# TCD Configuration File
# Format: Key=Value
# Supported Keys:
# - ServerAddress
# - Port
# - Modules
# - DStarGainIn, DStarGainOut
# - DmrYsfGainIn, DmrYsfGainOut
# - UsrpTxGain, UsrpRxGain
# - AGC, AGCTargetLevel

# Connection to URFD (or Transcoder Server)
ServerAddress=127.0.0.1
Port=10100

# Modules to support (must match urfd config)
Modules=ADMSZ

# Audio Gains (dB)
DStarGainIn=16
DStarGainOut=-16
DmrYsfGainIn=-3
DmrYsfGainOut=0
UsrpTxGain=12
UsrpRxGain=-6

# AGC Settings
AGC=true
AGCTargetLevel=-18.0
