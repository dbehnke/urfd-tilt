###### URF239 PRODUCTION CONFIGURATION ######
# Deployment for separate VM with Tailscale tunnel
# Ports offset by +1 from standard (e.g., 42001 instead of 42000)

[Names]
Callsign = URF239	# Production URF239 reflector
SysopEmail = YOUR_EMAIL@example.com	# CHANGE THIS
Country = US
Sponsor = URF239 Digital Network	# CHANGE THIS
DashboardUrl = http://YOUR_DOMAIN:8081	# CHANGE THIS
Bootstrap = xrf757.openquad.net

[IP Addresses]
IPv4Binding = 0.0.0.0
# IPv6Binding = ::

[Modules]
Modules = ADMSZ
DescriptionA = Main	# CUSTOMIZE: Main repeater module
DescriptionD = DMR	# CUSTOMIZE: DMR-only module
DescriptionM = M17	# CUSTOMIZE: M17-only module
DescriptionS = DStar	# CUSTOMIZE: DStar-only module
DescriptionZ = Experimental	# CUSTOMIZE: Experimental/testing module

[Dashboard]
Enable = true
NNGAddr = tcp://0.0.0.0:5555
Interval = 10
NNGDebug = false	# Set to false for production
ControlNNGEnable = true
ControlNNGAddr = tcp://0.0.0.0:6556	# NNG Control for AllStar-Nexus registration

[Audio]
Enable = true
path = /usr/local/bin/audio/

[Transcoder]
Port = 10101	# Standard 10100 + 1
BindingAddress = 0.0.0.0
Modules = ADMSZ

[Voice]
Enable = true
NngAddr = tcp://0.0.0.0:5556

# Protocols (all ports offset by +1)
[Brandmeister]
Enable = false
Port = 10003

[DCS]
Port = 30052	# Standard 30051 + 1

[DExtra]
Port = 30002	# Standard 30001 + 1

[DPlus]
Port = 20002	# Standard 20001 + 1

[G3]
Enable = true

[IMRS]
Enable = false
Port = 21111	# Standard 21110 + 1

[DMRPlus]
Port = 8881	# Standard 8880 + 1

[M17]
Enable = true
Port = 17001	# Standard 17000 + 1

[MMDVM]
Port = 62031	# Standard 62030 + 1
DefaultId = 0

[NXDN]
Port = 41401	# Standard 41400 + 1
AutoLinkModule = A
ReflectorID = 12345

[P25]
Port = 41001	# Standard 41000 + 1
AutoLinkModule = A
ReflectorID = 12345

[URF]
Port = 10018	# Standard 10017 + 1

[USRP]
Enable = true
Callsign = ALLSTAR
IPAddress = 127.0.0.1	# AllStar on localhost (URFD uses host networking)
RxPort = 34000		# URFD listens for incoming USRP from AllStar
TxPort = 32000		# URFD sends outgoing USRP to AllStar
Module = A		# USRP module (must be transcoded)

[DMR]
XlxCompatibility = false
SingleMode = false
HoldTime = 5
DefaultTimeout = 600

[YSF]
Port = 42001	# Standard 42000 + 1
AutoLinkModule = A
EnableDGID = false
DefaultTxFreq = 446500000
DefaultRxFreq = 446500000
RegistrationID = 12345
RegistrationName = US URF239
RegistrationDescription = URF239 Digital Network

######## Database files
[DMR ID DB]
Mode = http
FilePath = /tmp/dmrid.dat
URL = http://xlxapi.rlx.lu/api/exportdmr.php
RefreshMin = 179

[NXDN ID DB]
Mode = http
FilePath = /tmp/nxdn.dat
URL = https://radioid.net/static/nxdn.csv
RefreshMin = 1440

[YSF TX/RX DB]
Mode = http
FilePath = /tmp/ysfnode.dat
URL = http://xlxapi.rlx.lu/api/exportysfrepeaters.php
RefreshMin = 191

######### Other File locations
[Files]
PidPath = /var/run/xlxd.pid
XmlPath = /var/log/xlxd.xml
WhitelistPath = /usr/local/etc/urfd/urfd.whitelist
BlacklistPath = /usr/local/etc/urfd/urfd.blacklist
InterlinkPath = /usr/local/etc/urfd/urfd.interlink
G3TerminalPath = /usr/local/etc/urfd/urfd.terminal
M17InterlinkPath = /usr/local/etc/urfd/urfd.m17
